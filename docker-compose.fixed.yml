version: '3.8'

services:
  spfx-dev:
    build:
      context: .
      dockerfile: Dockerfile.fixed
    container_name: demarche-competence-spfx-fixed
    ports:
      - "4321:4321"
      - "35729:35729"
    volumes:
      - .:/usr/app/spfx
      - node_modules:/usr/app/spfx/node_modules
      - /usr/app/spfx/lib
      - /usr/app/spfx/temp
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - SUPPRESS_NO_CONFIG_WARNING=true
    command: npm run serve
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  node_modules: