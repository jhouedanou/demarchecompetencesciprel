services:
  spfx-dev:
    build: .
    container_name: demarche-competence-spfx
    ports:
      - "4321:4321"
      - "35729:35729"
    volumes:
      - .:/usr/app/spfx
      - node_modules:/usr/app/spfx/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
    command: npm run serve
    networks:
      - spfx-network

  # Optional: SharePoint Workbench container for isolated testing
  workbench:
    image: nginx:alpine
    container_name: spfx-workbench
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - spfx-dev
    networks:
      - spfx-network

networks:
  spfx-network:
    driver: bridge

volumes:
  node_modules: